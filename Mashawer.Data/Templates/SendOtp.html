<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f8fafc; padding: 32px;">
    <div style="max-width: 500px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #e5e7eb; padding: 32px;">
        <h2 style="color: #1e40af;">Your One-Time Password (OTP)</h2>
        <p>Hello <b>{{name}}</b>,</p>
        <p>Use the following OTP to verify your account:</p>
        <div style="font-size: 2rem; font-weight: bold; color: #10b981; margin: 24px 0;">{{otp}}</div>
        <p>This code is valid for 10 minutes. If you did not request this, please ignore this email.</p>
        <p style="color: #6b7280; font-size: 0.95rem;">Thank you,<br/>Mashawer Team</p>
    </div>
</body>
</html>
